    <p-sidebar [(visible)]="visibledownSidebar" position="right" >
      <h1 style="font-weight:normal">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
            <!-- Feedback Type Selection -->
            <div class="form-group">
              <label for="feedbackType">Feedback Type:</label>
              <select id="feedbackType" [(ngModel)]="contact.feedbackType" name="feedbackType" required>
                <option value="" disabled selected>Select Feedback Type</option>
                <option value="question">Question</option>
                <option value="comment">Comment</option>
                <option value="suggestion">Suggestion</option>
                <option value="other">Other</option>
              </select>
            </div>
    
            <!-- Message Field -->
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
            </div>
    
            <!-- Common Fields -->
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
            </div>
    
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
            </div>
    
            <!-- Additional Fields Based on Feedback Type -->
            <div *ngIf="contact.feedbackType === 'other'">
              <div class="form-group">
                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" [(ngModel)]="contact.additionalInfo" name="additionalInfo"></textarea>
              </div>
            </div>
    
            <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
          </form>
        </div>

      </h1>
      <button type="button" pButton icon="pi pi-check" label="Save"></button>
    </p-sidebar>
