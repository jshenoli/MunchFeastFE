
<div class="forgot-container">
<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="input-container">
            <label for="em  ail">Email Address</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email address"></div>
        </div>
        <button type="submit" class="btn">Send Reset Link</button><br><br><br>
        <a routerLink="/login">Back to login</a>
    </form>
</div>
</div>
